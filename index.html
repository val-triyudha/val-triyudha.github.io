<!DOCTYPE html>
<html>
<head>
	<title>Affamato</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bookstyle.css">
</head>
<body>
	<header>
		<a href="index.html"><img src="logo.jpg" alt="logo Affamato" id="logo"></a>
		<nav>
			<ul>
			<li><a>ABOUT US</a></li>
			<li><a>MENU</a></li>
			<li><a>CONTACT US</a></li>
			<ul>
		</nav>
	</header>
	<div class="welcome-sign">
		<h2>Welcome to affamato</h2>
	</div>
	<div class="booking-form-box">
			<div class="radio-title"><h5>Table Types</h5></div>
			<div class="radio-btn">
				<input type="radio" class="btn" name="check" checked="checked"><span>Regular</span>
				<input type="radio" class="btn" name="check"><span>Balcony</span>
				<input type="radio" class="btn" name="check"><span>VIP+++</span>
			</div>

			<div class="booking-form">
				
				<div class="input-grp">
					<label>Booking Date</label>
					<input type="date" class="form-control select-date">
				</div>

				<div class="input-grp">
					<label>Time</label>
					<input type="text" class="form-control select-date" placeholder="00:00 - 00:00">
				</div>

				
				<div class="input-grp">
					<button type="button" class="btn btn-primary flight">Search for tables</button>
				</div>
			</div>

			
	</div>

</body>
</html>
